<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outras_telas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div id="img">
            <section class="icones">
                <img src="img/icon_Computer.48.png" alt="Pc.png" id="img0">
                <img src="img/icon_tablet.48.png" alt="Tablet.png" id="img1">
                <img src="img/icon_cell.48.png" alt="Cell.png" id="img2" >
            </section>
        </div>
        <div id="formulario">
            <h4 id="titulo00">Simulando um Login</h4>
            <form action="#" method="post">
                <h4>entrar na sua conta</h4>
                <label for="@">Email:</label>
                <br>
                <input type="email" id="@" minlength="5" maxlength="18" placeholder="******@gmail.com" >
                <img src="img/icon_email.png" alt="img.png" id="icon_email">
                <br>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha" minlength="8" maxlength="15" placeholder="min 8 caracteries">
                <img src="img/icon_senha.png" alt="senha.png" id="icon_senha">
                <br>
                <input type="button" value="Logar" id="submit" onclick="mostrar_resultado()">
                <input type="reset" value="Limpar" id="reset" >
            </form>
        </div>

        <footer id="footer">Ben-Vindo(a) usuario <br>
        <strong> 
        
        <p id="p00" style="text-decoration: underline;"></p>
        <span class="material-symbols-outlined" id="icon_usuario">person</span>
        </strong>
        </footer>
       
    </main>

</body>
<script>
    var email = window.document.getElementById('@')
    var botao = window.document.getElementById('submit')
    var senha = window.document.getElementById('senha')

    var senha_ok, email_ok


    function mostrar_resultado() {
        if(email.value.indexOf('@gmail.com') == -1  || email.value.length <5)
        {   
            
            window.alert('Aqui um Email valido deve conter ******@gmail.com e pelo menos 5 caracteries')
            email_ok = false
        }

        else 
        {
            email_ok = true
        }


        if (senha.value.length < 8)
            {
                window.alert('[Senha Muita Curta], Minimo 8 Digitos!')
                senha_ok = false
            }

        else 
            {
            senha_ok = true
            }
       

        if (senha_ok && email_ok)
        {
            window.document.getElementById('p00').innerHTML = email.value
            window.document.getElementById('footer').style.display = 'block'

        }
        
        else 
        {
            window.document.getElementById('p00').innerHTML = '[Erro]'
        }
    }


</script>
</html>
